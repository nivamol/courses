<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Udimy Courses</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="assets/icomoon/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <section id="header">
    <div class="headers logo">
      <img src="assets/images/logo.png" alt="logo">
    </div>
    <div class="headers categorias">
      <span class="icon-menu"></span>
      <p>Categorías</p>
    </div>
    <div class="headers buscar">
      <input type="text" placeholder="busca tu curso favorito">
      <span class=""></span>
    </div>
    <div class="headers instructor">
      <p>Enseña en udemy</p>
    </div>
    <div class="headers cursos">
      <p>Cursos</p>
    </div>
    <div class="headers botones">
      <span class="icon-play"></span>
      <span class="icon-connection"></span>
      <span class="icon-file-picture"></span>
      <span class="icon-folder"></span>
      <span class="icon-cart"></span>
    </div>
  </section>
</body>
</html>
