<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Udimy Courses</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="assets/icomoon/style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <section id="header">
    <div class="headers logo">
      <img src="assets/images/logo.png" alt="logo">
    </div>
    <div class="headers categorias">
      <span class="icon-menu"></span>
      <p>Categorías</p>
    </div>
    <div class="headers buscar">
      <input type="text" placeholder="busca tu curso favorito">
      <span class=""></span>
    </div>
    <div class="headers instructor">
      <p>Enseña en udimy<span class="icon-circle-down"></span></p>
    </div>
    <div class="headers cursos">
      <p>Mis Cursos <span class="icon-circle-down"></span></p>
    </div>
    <div class="headers botones">
      <span class="icon-play"></span>
      <span class="icon-connection"></span>
      <span class="icon-file-picture"></span>
      <span class="icon-folder"></span>
      <span class="icon-cart"></span>
    </div>
  </section>
  <section id="hero">
    <div id="titulos">
      <div class="titulos">
        <p>Bienvenido de nuevo</p>
        <p>Sigue los cursos que has empezado</p>
      </div>
    </div>
    <div class="cursos">
      <div class="cursitos curso-1">
        <img src="assets/images/img-1.png" alt="curso-1">
        <p>Curso de python para principiates</p>
        <img src="" alt="">
        <button>Continuar curso</button>
      </div>
      <div class="cursitos curso-2">
        <img src="assets/images/img-2.png" alt="curso-2">
        <p>Curso de python para principiantes</p>
        <img src="" alt="">
        <button>Continuar curso</button>
      </div>
      <div class="cursitos curso-3">
        <img src="assets/images/img-3.png" alt="curso-3">
        <p>Curso de python para principiates</p>
        <img src="" alt="">
        <button>Continuar curso</button>
      </div>
      <div class="cursitos curso-3">
        <img src="assets/images/img-4.png" alt="curso-3">
        <p>Curso de python para principiates</p>
        <img src="" alt="">
        <button>Continuar curso</button>
      </div>
    </div>
  </section>
</body>
</html>
